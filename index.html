<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dheechat Firebase Auth</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        div { margin-bottom: 10px; }
        input { padding: 8px; margin-right: 5px; }
        button { padding: 8px 15px; cursor: pointer; }
        #message { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        #recaptcha-container { margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Dheechat User Authentication</h1>

    <div id="authSection">
        <!-- Phone Sign-in -->
        <h2>Phone Number Sign-in / Registration</h2>
        <div>
            <input type="text" id="phoneNumberInput" placeholder="e.g., +11234567890">
            <button id="sendOtpButton">Send OTP</button>
        </div>
        <div id="otpVerification" class="hidden">
            <input type="text" id="otpInput" placeholder="Enter OTP">
            <button id="verifyOtpButton">Verify OTP</button>
        </div>
        <div id="recaptcha-container"></div>

        <!-- First-time User Registration (after phone sign-in) -->
        <div id="firstTimeUser" class="hidden">
            <h2>Welcome! Register your profile.</h2>
            <div>
                <input type="text" id="usernameInput" placeholder="Choose a username">
                <button id="registerUsernameButton">Register Username</button>
            </div>
            <h3>Optional: Link Email & Password</h3>
            <div>
                <input type="email" id="emailLinkInput" placeholder="Enter your email">
                <input type="password" id="passwordLinkInput" placeholder="Choose a password">
                <button id="linkEmailPasswordButton">Link Email/Password</button>
            </div>
        </div>

        <!-- Email/Password Login (for linked accounts) -->
        <h2>Email/Password Login</h2>
        <div>
            <input type="email" id="emailLoginInput" placeholder="Email">
            <input type="password" id="passwordLoginInput" placeholder="Password">
            <button id="emailLoginButton">Login with Email</button>
        </div>
    </div>

    <div id="userInfo" class="hidden">
        <h2>Logged In!</h2>
        <p><strong>User ID:</strong> <span id="userId"></span></p>
        <p><strong>Phone:</strong> <span id="userPhone"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Username:</strong> <span id="userDbUsername"></span></p>
        <button id="signOutButton">Sign Out</button>
    </div>

    <div id="message"></div>

    <script type="module" src="app.js"></script> <!-- Your JavaScript/TypeScript code -->
</body>
</html>
